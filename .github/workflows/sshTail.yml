name: Tailscale SSH VPN Test

on:
  workflow_dispatch:

jobs:
  tailscale-vpn:
    runs-on: ubuntu-latest
    steps:
      - name: Update system
        run: sudo apt update -y

      - name: Install prerequisites
        run: sudo apt install -y curl lsb-release iptables jq

      - name: Install Tailscale
        run: |
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/$(lsb_release -cs).noarmor.gpg | sudo tee /usr/share/keyrings/tailscale-archive-keyring.gpg >/dev/null
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/$(lsb_release -cs).tailscale-keyring.list | sudo tee /etc/apt/sources.list.d/tailscale.list
          sudo apt update
          sudo apt install -y tailscale

      - name: Enable IP forwarding
        run: |
          echo 'net.ipv4.ip_forward = 1' | sudo tee /etc/sysctl.d/99-tailscale.conf
          echo 'net.ipv6.conf.all.forwarding = 1' | sudo tee -a /etc/sysctl.d/99-tailscale.conf
          sudo sysctl -p /etc/sysctl.d/99-tailscale.conf

      - name: Start tailscaled
        run: sudo systemctl enable --now tailscaled

      - name: Connect to Tailscale
        run: |
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --advertise-exit-node \
            --ssh \
            --hostname=github-vpn-test

      - name: Create VPN User
        run: |
          sudo useradd -m -s /bin/bash vpnuser
          echo "vpnuser:vpnpassword" | sudo chpasswd
          echo "User 'vpnuser' created with password 'vpnpassword'"

      - name: Configure SSH for Password Authentication
        run: |
          # فعال‌سازی صریح احراز هویت با پسورد
          sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
          echo "Match User vpnuser" | sudo tee -a /etc/ssh/sshd_config
          echo "    PasswordAuthentication yes" | sudo tee -a /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: Start Tailscale Funnel
        run: |
          # اصلاح دستور: استفاده از پورت مقصد به صورت عدد خالص برای TCP
          # در نسخه های جدید باید از فرمت زیر استفاده کرد
          sudo tailscale serve --bg tcp:22 
          sudo tailscale funnel --bg 443 on
          echo "Tailscale Funnel is now correctly pointing to TCP/22."

      - name: Show Connection Details
        run: |
          echo "--------------------------------------------------"
          echo "VPN Configuration Details:"
          # دریافت آدرس FQDN بدون نقطه نهایی
          DNS_NAME=$(tailscale status --json | jq -r '.Self.DNSName' | sed 's/\.$//')
          echo "Host: $DNS_NAME"
          echo "Port: 443"
          echo "Username: vpnuser"
          echo "Password: vpnpassword"
          echo "--------------------------------------------------"
          echo "Testing Connection via Funnel..."
          # یک تست کوچک داخلی برای اطمینان از باز بودن فانل
          tailscale funnel status
          echo "--------------------------------------------------"

      - name: Keep Alive
        run: sleep 18000
