name: Ubuntu Tailscale High-Speed Exit Node (Legacy Auth)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'   # اجرای خودکار هر 4 ساعت

jobs:
  tailscale-exit:
    runs-on: ubuntu-latest
    timeout-minutes: 298   # 5 ساعت

    steps:
      - name: Update system
        run: sudo apt update -y

      - name: Install prerequisites
        run: sudo apt install -y curl lsb-release iptables

      - name: Install Latest Tailscale (GA Version)
        run: |
          # نصب مستقیم آخرین نسخه پایدار برای اطمینان از وجود قابلیت Peer Relay [۴۷]
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Enable IP forwarding
        run: |
          echo 'net.ipv4.ip_forward = 1' | sudo tee /etc/sysctl.d/99-tailscale.conf
          echo 'net.ipv6.conf.all.forwarding = 1' | sudo tee -a /etc/sysctl.d/99-tailscale.conf
          sudo sysctl -p /etc/sysctl.d/99-tailscale.conf

      - name: Connect to Tailscale (Auth Key + Peer Relay)
        run: |
          # استفاده از روش قدیمی Auth Key همراه با قابلیت جدید Peer Relay [۵۸]
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --advertise-exit-node \
            --advertise-peer-relay \
            --advertise-tags=tag:exit-node \
            --hostname=github-exit-fast \
            --accept-dns=false

      - name: Configure iptables (NAT)
        run: |
          sudo iptables -A FORWARD -i tailscale0 -o eth0 -j ACCEPT
          sudo iptables -A FORWARD -i eth0 -o tailscale0 -m state --state RELATED,ESTABLISHED -j ACCEPT
          sudo iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE

      - name: Tailscale status
        run: tailscale status

      - name: Keep runner alive (5 hours)
        run: |
          echo "Exit Node is active with Peer Relay enabled (Up to 15x faster)."
          sleep 18000
